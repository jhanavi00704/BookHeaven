    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHeaven - Online Bookstore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .cart-icon:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .book-cover {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
            margin-bottom: 15px;
        }

        .book-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 8px;
        }

        .book-author {
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }

        .book-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .purchase-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .purchase-btn:hover {
            background: #764ba2;
            transform: scale(1.02);
        }

        .purchase-btn:active {
            transform: scale(0.98);
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .close-cart {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
            text-align: right;
        }

        .total-amount {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: #27ae60;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Success Message */
        .success-message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        .success-message.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PBDGQNZ4"

    <div class="container">
        <header>
            <h1>ðŸ“š BookHeaven</h1>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’ Cart
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </header>

        <div class="books-grid" id="booksGrid"></div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Shopping Cart</h2>
                <button class="close-cart" onclick="toggleCart()">Close</button>
            </div>
            <div id="cartItems"></div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage"></div>

    <script>
        // Book data
        const books = [
            {
                id: 1,
                title: "The Great Gatsby",
                author: "F. Scott Fitzgerald",
                price: 12.99,
                icon: "ðŸ“–"
            },
            {
                id: 2,
                title: "To Kill a Mockingbird",
                author: "Harper Lee",
                price: 14.99,
                icon: "ðŸ¦…"
            },
            {
                id: 3,
                title: "1984",
                author: "George Orwell",
                price: 13.99,
                icon: "ðŸ‘ï¸"
            },
            {
                id: 4,
                title: "Pride and Prejudice",
                author: "Jane Austen",
                price: 11.99,
                icon: "ðŸ’•"
            },
            {
                id: 5,
                title: "The Catcher in the Rye",
                author: "J.D. Salinger",
                price: 12.49,
                icon: "ðŸŽ­"
            },
            {
                id: 6,
                title: "Harry Potter",
                author: "J.K. Rowling",
                price: 19.99,
                icon: "âš¡"
            },
            {
                id: 7,
                title: "The Hobbit",
                author: "J.R.R. Tolkien",
                price: 15.99,
                icon: "ðŸ—¡ï¸"
            },
            {
                id: 8,
                title: "Brave New World",
                author: "Aldous Huxley",
                price: 13.49,
                icon: "ðŸŒ"
            }
        ];

        // Cart management
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Display books
        function displayBooks() {
            const booksGrid = document.getElementById('booksGrid');
            booksGrid.innerHTML = books.map(book => `
                <div class="book-card">
                    <div class="book-cover">${book.icon}</div>
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-author">by ${book.author}</p>
                    <div class="book-price">$${book.price.toFixed(2)}</div>
                    <button class="purchase-btn" onclick="addToCart(${book.id})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(bookId) {
            const book = books.find(b => b.id === bookId);
            const existingItem = cart.find(item => item.id === bookId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...book, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showSuccessMessage(`"${book.title}" added to cart!`);
        }

        // Remove from cart
        function removeFromCart(bookId) {
            cart = cart.filter(item => item.id !== bookId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCart();
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Display cart
        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartItems.innerHTML = `
                ${cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.title}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)} x ${item.quantity}</div>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `).join('')}
                <div class="cart-total">
                    <div>Total: <span class="total-amount">$${total.toFixed(2)}</span></div>
                    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                </div>
            `;
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            if (modal.classList.contains('active')) {
                displayCart();
            }
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) return;

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            showSuccessMessage(`Order placed successfully! Total: $${total.toFixed(2)}`);
            
            // Clear cart
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCart();
            
            setTimeout(() => {
                toggleCart();
            }, 2000);
        }

        // Show success message
        function showSuccessMessage(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('active');
            
            setTimeout(() => {
                successMsg.classList.remove('active');
            }, 3000);
        }

        // Initialize
        displayBooks();
        updateCartCount();
    </script>
</body>
</html>
